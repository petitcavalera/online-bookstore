<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Product list</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Administrator Page</a>
            </li>            
            <li class="active">
                <strong>Product list</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ecommerce" ng-controller="manageProductController">


    <div class="ibox-content m-b-sm border-bottom">
        <div class="row">
            <div class="col-md-2 pagination-centered">                
                    <label class="control-label" for="product_name">Search Product</label>                   
            </div>
            <div class="col-md-4">                 
                    <input type="text" ng-keyup="search(searchText)" ng-model="searchText" id="search_product" name="search_product" value="" placeholder="Search" class="form-control">
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-primary pull-right" ui-sref="commerce.add_product">Add New Product</button>
            </div>            
        </div>

    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny">
                        <thead>
                        <tr>

                            <th data-sort-ignore="true" style="width:200px;">Title</th>
                            <th data-sort-ignore="true">Author</th>                           
                            <th data-sort-ignore="true">Category</th>
                            <th data-sort-ignore="true">Price</th>
                            <th data-sort-ignore="true">Stock</th>
                            <th data-sort-ignore="true">Status</th>
                            <th class="text-right" data-sort-ignore="true">Action</th>

                        </tr>
                        </thead>
                        <tbody>
                         <tr ng-repeat-start="product in products">
                            <td>
                               <span class="footable-toggle"></span> {{product.title}}
                            </td>
                            <td>
                               {{product.author}}
                            </td>                            
                            <td>
                                {{product.category}}
                            </td>
                            <td>
                               {{product.price | currency:"$ ":0}}
                            </td>
                            <td>
                                {{product.stock}}
                            </td>
                            <td>
                                <span ng-if="product.status == 'Active'" class="label label-primary">{{product.status}}</span>
                                <span ng-if="product.status == 'Inactive'" class="label label-danger">{{product.status}}</span>
                            </td>
                            <td class="text-right">
                                <div class="btn-group">                                   
                                    <button class="btn-white btn btn-xs" ui-sref="commerce.edit_product({id : product._id})">Edit</button>
                                </div>
                            </td>
                        </tr>     
                        <tr ng-repeat-end>
                            <td>  <img alt="image" style="height:150px; width:110px; margin-bottom: 20px;" ng-src="img/products/{{product.image}}" src="img/no-photo.png"> </td>
                            <td colspan="6">
                                <strong>Description: </strong>{{product.description}}
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>                        
                        </tfoot>
                    </table>
                    <uib-pagination boundary-links="true" ng-change="pageChanged()" items-per-page="itemsPerPage" total-items="totalItems" ng-model="currentPage" class="pagination-sm"  previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
                </div>
            </div>
        </div>
    </div>


</div>
