<div class="middle-box text-center loginscreen  animated fadeInDown" ng-controller="authController">
    <div>
        <div>
            <a ui-sref="landing"><h1 class="logo-name">MN</h1></a>
        </div>
        <h3>Welcome to Mean Online Shop</h3>
        <p>Your perfect online Shop Partner</p>
        <p>Login in for more services</p>
        <p class="text-warning">{{error_message}}</p>
        <form class="m-t" role="form" ng-submit="login()">
            <div class="form-group">
                <input type="username" class="form-control" placeholder="Username" required="" ng-model="user.username"></input>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" ng-model="user.password"></input>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <a ui-sref="forgot_password"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>
        </form>
        <p class="m-t"> <small>Mean Online Shope by Inspinia - Bootstrap 3 &copy; 2016</small> </p>
    </div>
</div>
