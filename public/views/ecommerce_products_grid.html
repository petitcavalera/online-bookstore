<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Books</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="commerce.products_grid">Home</a>
            </li>           
            <li class="active">
                <strong>Books</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight" ng-controller="productController">
    <div class="form-group">                 
            <input type="text" style="height:50px;" ng-keyup="search(searchText,catFilter)" ng-model="searchText" id="search_product" name="search_product" value="" placeholder="Search your favourite books by title or author or category or description here ..." class="form-control">
    </div>
            <div class="form-group">
<button class="btn btn-primary" type="button" id="wId" data-toggle="collapse" data-target="#advanceFilter" aria-expanded="false" aria-controls="collapseExample">
 Advanced Product Filter & Sort
</button>
<div class="collapse" id="advanceFilter">
    <div class="well" >
        Filter based on Category
        <select class="form-control" name="categpry" ng-model="catFilter" ng-change="search(searchText,catFilter,sortItem)">
            <option></option>
            <option>Uncategorized</option>
            <option>Children's Books</option>
            <option>Cooking & Food</option>
            <option>Fiction</option>
            <option>History</option>
            <option>Science & Technology</option>
        </select>
        Sort products by
        <select class="form-control" name="account" ng-model="sortItem" ng-change="search(searchText,catFilter,sortItem)" >
            <option></option>
            <option>Sort by Title Ascending</option>
            <option>Sort by Title Descending</option>
            <option>Sort by Price from Lowest to Highest</option>
            <option>Sort by Price from Highest to Lowest</option>
            <option>Sort by newest to oldest</option>
            <option>Sort by oldest to newest</option>
        </select>
    </div>
</div>

        </div>
    <div class="row">
        <div class="col-md-3" ng-repeat-start="item in products">
            <div class="ibox">
                <div class="ibox-content product-box">
                    <div class="product-imitation.xl">
                        <a ui-sref="commerce.product_details({id : item._id})"> <img style="height:250px;" class="img-responsive" ng-src="img/products/{{item.image}}" src="img/no-photo.png"/></a>
                    </div>
                    <div class="product-desc">
                    <span class="product-price">
                        {{item.price | currency}}
                    </span>
                    <small class="text-muted">{{item.category}}</small>
                    <a ui-sref="commerce.product_details({id : item._id})" class="product-name"> {{item.title}}</a>
                    <small class="text-muted">Author: {{item.author}}</small>
                    <div class="small m-t-xs">
                        {{item.description | limitTo: 30}} ...
                    </div>
                    created at: {{item.created_at | date}}
                    <div class="m-t text-righ">                        
                        <a ui-sref="commerce.product_details({id : item._id})" class="btn btn-xs btn-outline btn-primary">Book Details <i class="fa fa-long-arrow-right"></i> </a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-repeat-end=""></div>
    </div>
     <uib-pagination boundary-links="true" ng-change="pageChanged()" items-per-page="itemsPerPage" total-items="totalItems" ng-model="currentPage" class="pagination-sm"  previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
</div>
