<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Books</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="commerce.products_grid">Home</a>
            </li>           
            <li class="active">
                <strong>Books</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight" ng-controller="productController">
    <div class="row">
        <div class="col-md-3" ng-repeat="item in product | orderBy:'-created_at' | startFrom: getStartFrom() | limitTo:pageSize">
            <div class="ibox">
                <div class="ibox-content product-box">
                    <div class="product-imitation.xl">
                        <img ng-src="/img/products/{{item.image}}" height="240" width="246"/>
                    </div>
                    <div class="product-desc">
                    <span class="product-price">
                        {{item.price | currency}}
                    </span>
                    <small class="text-muted">{{item.category}}</small>
                    <a ui-sref="commerce.edit_product({id : item._id})" class="product-name"> {{item.title}}</a>
                    <div class="small m-t-xs">
                        {{item.description | limitTo: 30}} ...
                    </div>
                    <div class="m-t text-righ">                        
                        <a ui-sref="commerce.product_details({id : item._id})" class="btn btn-xs btn-outline btn-primary">Book Details <i class="fa fa-long-arrow-right"></i> </a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary m-t-n-xs" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
        Previous
    </button>
    {{currentPage+1}}/{{numberOfPages()}}
    <button class="btn btn-primary m-t-n-xs" ng-disabled="currentPage >= product.length/pageSize - 1" ng-click="currentPage=currentPage+1">
        Next
    </button>
</div>
