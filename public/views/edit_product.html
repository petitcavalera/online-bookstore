<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>Products</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="commerce.product_list">Administrator Page</a>
            </li>
            <li class="active">
                <strong>Edit Product</strong>
            </li>
        </ol>
    </div>
</div>
<div class="row" ng-controller="editProductController">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content">
            <div class="tabs-container">
                 <div>
                    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>     
                </div>
                <h3 class="font-bold">Enter new product details</h3>   
                <div class="col-md-8">
                    <form class="form-horizontal" ng-submit="updateProduct()">
                        <br/>
                        <div class="form-group"><label class="col-sm-2 control-label">Book Title</label>
                            <div class="col-sm-10">
                                <input type="text" placeholder="Book Title" class="form-control" required ng-model="product.title" ng-keydown="error_message=''">
                            </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">Author</label>
                            <div class="col-sm-10">
                                <input type="text" placeholder="Author" class="form-control" required ng-model="product.author">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Category</label>
                            <div class="col-sm-4">
                                <select class="form-control m-b" name="account" ng-model="product.category">
                                    <option>Uncategorized</option>
                                    <option>Children's Books</option>
                                    <option>Cooking & Food</option>
                                    <option>Fiction</option>
                                    <option>History</option>
                                    <option>Science & Technology</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <textarea rows="5" cols="5" type="text" placeholder="Description" class="form-control" required ng-model="product.description">
                                </textarea>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">Image</label>
                            <div class="col-sm-10">
                                <input type="text" placeholder="Image" class="form-control" ng-model="product.image" disabled>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">Price</label>
                            <div class="col-sm-10">
                                <input min="0" type="number" placeholder="Price ($ 1.00)" class="form-control" required ng-model="product.price">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">Stock Quantity</label>
                            <div class="col-sm-10">
                                <input min="0" type="number" placeholder="Initial Stock Quantity" class="form-control" required ng-model="product.stock">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Status</label>
                            <div class="col-sm-4">
                                <select class="form-control m-b" name="account" ng-model="product.status">
                                    <option>Active</option>
                                    <option>Inactive</option>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                               <button class="btn btn-primary" type="submit">Update Product</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-4">
                    <div class="ibox-content no-padding border-left-right">
                        <img alt="image" class="img-responsive" ng-src="img/products/{{product.image}}" src="img/no-photo.png"> 
                        <input 
                               type="file" 
                               ngf-select 
                               ng-model="file" 
                               name="file" 
                               ngf-pattern="'image/*'"
                               accept="image/*" 
                               ngf-max-size="20MB" 
                               class="btn btn-primary btn-sm btn-block"
                               />
                         <button type="button" ng-click="changePicture(file)" class="btn btn-primary btn-sm btn-block">Change Picture</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
